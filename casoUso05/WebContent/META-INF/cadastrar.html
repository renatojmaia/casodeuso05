<!DOCTYPE html>

<html>
    <head>
        <title>SISCOEXA - Controle de experimento animal.</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/grid.css"/>
        <link rel="stylesheet" href="css/estilo.css"/>
        <link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">
    </head>
    <body>

        <header class="header">
            <div class="container">
                <div class="grid-12">
                    <div class="logo">SISCOEXA</div>
                </div>
            </div>
        </header>

        <content>
            <div class="container">
                <div class="grid-12 descr">
                    <h2>Emição de Protocolo</h2>
                </div>
            </div>
            
            <div class="container">
                <div class="grid-6 form">
                    <form>
                        <label>Justificativa:</label></br>
                        <textarea></textarea>
                        <label>Resumo inglês:</label></br>
                        <textarea></textarea>
                        <div>
                            <label>Quantidade de animais:</label></br>
                            <input type="number" name="quantidade-animal">
                       </div>
                    </form>
                </div>

                <div class="grid-6 form">

                            <label>Resumo português:</label></br>
                            <textarea></textarea>
                        <div>
                            <label>Data inicio:</label></br>
                            <input type="date" name="data-inicio">
                        </div>
                        <div>
                            <label>Data termino:</label></br>
                            <input type="date" name="data-termino">
                        </div>
                        <div>
                            <label>Especie:</label></br>
                            <input type="text" name="data-termino">
                        </div>
                        <div>
                            <label>Proveniência:</label></br>
                            <select>
                                <option>Bioterio A</option>
                                <option>Bioterio B</option>
                                <option>Bioterio C</option>
                            </select>
                        </div>
                </div>
            </div>

            <div class="container">
                <div class="grid-12">
                    <button class="bnt">Emitir protocolo</button>
                </div>
            </div>
        </content>


        <footer class="footer">
            <div class="container ">
                <div class="grid-12">
                    <span>SISCOEXA - todos os direitos reservados.</span>
                </div>
            </div>
        </footer>
    </body>
</html>
