<!DOCTYPE html>

<html>
    <head>
        <title>SISCOEXA - Controle de experimento animal.</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/grid.css"/>
        <link rel="stylesheet" href="css/estilo.css"/>
        <link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">
    </head>
    <body>
		
        <!-- ## Barra de Menu -->
        <header class="header">
            <div class="container">
                <div class="grid-12">
                    <div class="logo">SISCOEXA</div>
                </div>
            </div>
        </header>
		
		<!-- Formulário de cadastro de Protcolo -->
		<content> 
         <form action="Controller" method="POST">
            <!-- ## Título do form -->
            <div class="container">
                <div class="grid-12 descr">
                    <h2>Emissão de Protocolo</h2>
                </div>
            </div>
            <!-- Fim título form -->
           	
           	
           	<!-- ##Inicio conteiner form --> 
            <div class="container">
                <!-- Controles do lado direito --> 
                <div class="grid-6 form">
                
                <!-- Justificativa  --> 
                    <label>Justificativa:</label></br>
                    <textarea name="justificativa"></textarea>
                
                <!-- Resumo em Ingles -->    
                    <label>Resumo inglês:</label></br>
                    <textarea name="resumo-ingles"></textarea>
                    
               <!-- Quantidade de ainmais -->
                    <div>
                       <label>Quantidade de animais:</label></br>
                       <input type="number" name="quantidade-animal">
                    </div>
                </div> <!-- Fim controle lado direito --> 
				
				<!-- Lado esquerdo da form  -->
                <div class="grid-6 form"> 
				
				<!-- Resumo Português -->
                    <label>Resumo português:</label></br>
                    <textarea></textarea>
                        
                <!-- Data Inicio -->        
                    <div>
                        <label>Data inicio:</label></br>
                        <input type="date" name="data-inicio">
                    </div>
                        
               <!-- Data Término -->
                    <div>
                       <label>Data término:</label></br>
                       <input type="date" name="data-termino">
                    </div>
                        
               <!-- Espécie -->
                    <div>
                       <label>Espécie:</label></br>
                       <input type="text" name="data-termino">
                    </div>
                        
               <!-- Proveniencia -->
                    <div>
                        <label>Proveniência:</label></br>
                        <select name="proveniencia">
                            <option>Bioterio A</option>
                            <option>Bioterio B</option>
                            <option>Bioterio C</option>
                        </select>
                    </div>
                </div> <!-- Fim controles lado esquerdo form -->
            </div> <!-- ##Fim conteiner form --> 
            
			<!-- Botão cadastrar Protocolo -->
            <div class="container">
                <div class="grid-12">
                	<input type="submit" class="bnt" value="cadastroProtocolo">
                </div>
            </div>
            <!-- Fim bitão cadastrar --> 
            
            </form> <!-- Fim Formulário -->
        </content> 
        
        <!-- Rodapé -->
        <footer class="footer">
            <div class="container ">
                <div class="grid-12">
                    <span>SISCOEXA - todos os direitos reservados.</span>
                </div>
            </div>
        </footer>
        <!-- Fim rodapé --> 
    </body>
</html>
